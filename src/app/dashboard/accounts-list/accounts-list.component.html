<div class="container content-container">
    <div class="top-container">
      <button mat-raised-button routerLink="add/" class="btn-add">
        <i class="fa-solid fa-plus" style="color: #00adb5;"></i>
      </button>
    </div>
    <div id="popup" style="display:none;">
        <form id="formulaireAjout">
          <!-- Vos champs de formulaire ici -->
          <input type="text" name="nom" placeholder="Nom">
          <input type="text" name="prenom" placeholder="PrÃ©nom">
          <!-- Autres champs de formulaire ici -->
          <button type="submit">Ajouter</button>
        </form>
      </div>
    <mat-card>
      <mat-card-content>
        <div class="mat-elevation-z8">
          <!-- <mat-form-field>
          <mat-label>search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="search">
        </mat-form-field> -->
          <table mat-table [dataSource]="dataSource" matSort>
  
            <ng-container matColumnDef="rib">
              <th mat-header-cell *matHeaderCellDef mat-sort-header
                class="wrap-cell"> Rib </th>
              <td mat-cell *matCellDef="let element" class="wrap-cell">
                {{element.rib}}</td>
            </ng-container>
  
            <ng-container matColumnDef="solde">
              <th mat-header-cell *matHeaderCellDef mat-sort-header
                class="wrap-cell"> Solde </th>
              <td mat-cell *matCellDef="let element" class="wrap-cell">
                {{element.solde}}</td>
            </ng-container>
  
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef class="wrap-cell">actions</th>
              <td mat-cell *matCellDef="let element" class="wrap-cell">
                <button class="account-action" routerLink="{{element.rib}}/update/">
                  <i class="fa-regular fa-pen-to-square" style="color: #9e9e9e;"></i>
                </button>
                <button class="account-action" (click)="supprimer(element.rib)">
                  <i class="fa-solid fa-trash-can" style="color: #9e9e9e;"></i>
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
