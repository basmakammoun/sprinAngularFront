<div class="container form-container">
    <mat-card *ngIf="form">
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSub()">

                <mat-form-field appearance="fill">
                    <mat-label>Solde</mat-label>
                    <input matInput placeholder="Solde" formControlName="solde">
                </mat-form-field>
                <button type="submit" mat-raised-button>SAUVEGARDER</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
