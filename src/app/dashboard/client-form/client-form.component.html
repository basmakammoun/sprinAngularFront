<div class="container form-container">
    <mat-card *ngIf="form">
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSub()">

                <mat-form-field appearance="fill">
                    <mat-label>Cin</mat-label>
                    <input matInput placeholder="Cin" formControlName="cin">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Nom</mat-label>
                    <input matInput placeholder="Nom" formControlName="nom">
                </mat-form-field>


                <mat-form-field appearance="fill">
                    <mat-label>Prenom</mat-label>
                    <input matInput placeholder="Prenom" formControlName="prenom">
                </mat-form-field>

                <button type="submit" mat-raised-button>SAUVEGARDER</button>

            </form>
        </mat-card-content>
    </mat-card>
</div>
